<!DOCTYPE html>
<html>
  <head>
    <title>Robo Control</title>
    <script src="//code.jquery.com/jquery-2.2.4.min.js"></script>
  </head>
  <body style="text-align: center;">
    <br />
    <div>
      <button id="forward">Forward</button>
    </div>
    <br />
    <div>
      <button id="left">Left</button> 
      <span style="width: 40px;">|</span>
      <button id="right">Right</button>
    </div>
    <br />
    <div>
      <button id="backward">Backward</button>
    </div>
    <div>
      <button id="stop">Stop</button>
    </div>
    <div>
      <button id="line">Follow Line</button>
      <button id="take_pressure">pressure on</button>
      <button id="spox">Spo2</button>
      <button id="take_temp">temperature on</button>
      <button id="examine">examine</button>

    </div>
    <script>
      	$("button").click(function() {$.post("/move", {movement: this.id})});
    </script>
  </body>
</html>
